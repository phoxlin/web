<script>
	function getCode(){
		$.ajax({
			type : 'POST',
			url : 'gym-id',
			dataType : 'json',
			success : function(data) {
				var result = "当前系统繁忙";
				result = data.rs;
				if (result == 'Y') {
					var fk_gym_id=data.fk_gym_id;

					art.dialog({
					    title: "健身房",
					    width: 350,
					    height: 200,
					    content: fk_gym_id,
				        lock: true,
				        cancel: true,
				        cancelVal: "关闭"
					});
			        
				}
			},
			error : function(xhr, type) {
				error("请联系管理员处理");
			}
		});
	}
</script>
